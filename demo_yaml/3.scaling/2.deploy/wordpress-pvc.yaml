apiVersion: openmcp.k8s.io/v1alpha1
kind: OpenMCPPersistentVolumeClaim
metadata:
  name: wordpress-volumeclaim
  namespace: wordpress
spec:
  clusters:
    - cluster03
    - cluster09
    - cluster14
  template:
    spec:
      storageClassName: wp
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
