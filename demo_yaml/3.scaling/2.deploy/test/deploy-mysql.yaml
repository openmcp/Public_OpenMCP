apiVersion: openmcp.k8s.io/v1alpha1
kind: OpenMCPDeployment
metadata:
  name: mysql
  namespace: wordpress
spec:
  replicas: 1
  clusters:
  # - cluster12
  # - cluster01
  - cluster09
  labels:
    app: mysql
  template:
    spec:
      template:
        spec:
          imagePullSecrets:
            - name: regcred
          containers:
            - image: mysql:5.6
              name: mysql
              env:
                - name: MYSQL_ROOT_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: mysql-password
                      key: password
                - name: MYSQL_DATABASE # 구성할 database명
                  value: keti
                - name: MYSQL_USER # database에 권한이 있는 user
                  value: keti
                - name: MYSQL_ROOT_HOST # 접근 호스트
                  value: '%'
                - name: MYSQL_PASSWORD # database에 권한이 있는 user의 패스워드
                  value: ketilinux
              ports:
                - containerPort: 3306
                  name: mysql
              volumeMounts:
                - name: mysql-persistent-storage
                  mountPath: /var/lib/mysql
              resources:
                requests:
                  memory: 1Gi
                  cpu: 100m
          volumes:
            - name: mysql-persistent-storage
              persistentVolumeClaim:
                claimName: mysql-volumeclaim

