apiVersion: openmcp.k8s.io/v1alpha1
kind: OpenMCPService
metadata:
  name: ingest-interface
  #namespace: smartcity
  labels:
    app: ingest-interface
spec:
  template:
    spec:
      ports:
        - name: "8081"
          port: 8081
          targetPort: 8081
        - name: "443"
          port: 443
          targetPort: 443
      selector:
        app: ingest-interface
