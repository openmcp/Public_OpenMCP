apiVersion: openmcp.k8s.io/v1alpha1
kind: OpenMCPVirtualService
metadata:
  name: web
#  namespace: smartcity
spec:
  hosts:
  #- "*"
  - "web.smartcity.openmcp.com"
  gateways:
  - istio-ingress-gateway
  http:
  - match:
    - uri:
       prefix: /
    route:
    - destination:
        host: web
        port:
          number: 8080

