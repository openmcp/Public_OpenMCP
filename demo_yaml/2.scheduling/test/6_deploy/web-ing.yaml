apiVersion:  openmcp.k8s.io/v1alpha1
kind: OpenMCPIngress
metadata:
  name: web-ingress
  #namespace: smartcity
spec:
  template:
    spec:
      rules:
      - host: web.smartcity.openmcp.com
        http:
          paths:
          - path: /
            backend:
              serviceName: web
              servicePort: 8080

