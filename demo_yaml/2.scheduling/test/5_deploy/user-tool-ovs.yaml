apiVersion: openmcp.k8s.io/v1alpha1
kind: OpenMCPVirtualService
metadata:
  name: user-tool
#  namespace: smartcity
spec:
  hosts:
  #- "*"
  - "usertool.smartcity.openmcp.com"
  gateways:
  - istio-ingress-gateway
  http:
  - match:
    - uri:
       prefix: /
    route:
    - destination:
        host: user-tool
        port:
          number: 8083

