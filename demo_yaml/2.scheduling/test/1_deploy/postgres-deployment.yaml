apiVersion: openmcp.k8s.io/v1alpha1
kind: OpenMCPDeployment
metadata:
  name: postgres
  #namespace: smartcity
  namespace: default
spec:
  clusters:
  #- cluster05
  - cluster10
  #- cluster12
  #- cluster17
  replicas: 1
  labels:
    app: postgres
  template:
    spec:
      template:
        spec:
          imagePullSecrets:
            - name: regcred
          containers:
            - env:
                - name: POSTGRES_DBNAME
                  value: postgres
                - name: POSTGRES_PASSWORD
                  value: pine1234
                - name: POSTGRES_USER
                  value: postgres
                - name: TZ
                  value: Asia/Seoul
              image: postgis/postgis:11-2.5-alpine
              name: smartcitydb
              ports:
                - containerPort: 5432
              #resources:
              #  requests:
              #    memory: 1Gi
              #    cpu: 1
              #    ephemeral-storage: 1Gi
              volumeMounts:
                - mountPath: /docker-entrypoint-initdb.d/init.sql
                  name: postgres-claim0
                  subPath: ingest-setup-db.sql
          hostname: postgres
          #restartPolicy: OnFailure
          volumes:
            - name: postgres-claim0
              persistentVolumeClaim:
                claimName: post-pvc-claim0
