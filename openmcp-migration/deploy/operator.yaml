apiVersion: apps/v1
kind: Deployment
metadata:
  name: openmcp-migration
  namespace: openmcp
spec:
  replicas: 1
  selector:
    matchLabels:
      name: openmcp-migration
  template:
    metadata:
      labels:
        name: openmcp-migration
    spec:
      serviceAccountName: openmcp-migration-sa
      imagePullSecrets:
        - name: dockerlogin
      containers:
        - name: openmcp-migration
          # Replace this with the built image name
          image: openmcp/openmcp-migration:v0.0.6
          command:
          - openmcp-migration
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "openmcp-migration"
      tolerations:
        - key: node.kubernetes.io/not-ready
          effect: NoExecute
          tolerationSeconds: 0
        - key: node.kubernetes.io/unreachable
          effect: NoExecute
          tolerationSeconds: 0
