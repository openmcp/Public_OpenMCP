apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system
data:
  Corefile: |
    cluster.local:53 {
      errors
      health
      kubernetes cluster.local in-addr.arpa ip6.arpa {
        pods insecure
        #upstream
        fallthrough in-addr.arpa ip6.arpa
        ttl 30
      }
      prometheus :9153
      ready :8181
      forward . /etc/resolv.conf
      cache 30
      loop
      reload
      loadbalance
    }
    .:53 {
      errors
      cache 30
      forward . REPLACE_PDNSIP
      #forward . 119.65.195.180:5353
    }
