apiVersion: apps/v1
kind: Deployment
metadata:
  name: openmcp-loadbalancing-controller
  namespace: openmcp
spec:
  replicas: 1
  selector:
    matchLabels:
      name: openmcp-loadbalancing-controller
  template:
    metadata:
      labels:
        name: openmcp-loadbalancing-controller
    spec:
      serviceAccountName: openmcp-loadbalancing-controller
      imagePullSecrets:
        - name: REPLACE_DOCKERSECRETNAME
      containers:
        - name: openmcp-loadbalancing-controller
          # Replace this with the built image name
          image: REPLACE_DOCKERREGISTRYIP/openmcp/openmcp-loadbalancing-controller:v0.0.1
          command:
            - openmcp-loadbalancing-controller
          imagePullPolicy: Always
          env:
            - name: GRPC_SERVER
              value: REPLACE_GRPCIP
            - name: GRPC_PORT
              value: REPLACE_GRPCPORT
            - name: WATCH_NAMESPACE
              #value: ""
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "openmcp-loadbalancing-controller"
      tolerations:
        - key: node.kubernetes.io/not-ready
          effect: NoExecute
          tolerationSeconds: 0
        - key: node.kubernetes.io/unreachable
          effect: NoExecute
          tolerationSeconds: 0