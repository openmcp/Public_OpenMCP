apiVersion: apps/v1
kind: Deployment
metadata:
  name: openmcp-daemonset-controller
  namespace: openmcp
spec:
  replicas: 1
  selector:
    matchLabels:
      name: openmcp-daemonset-controller
  template:
    metadata:
      labels:
        name: openmcp-daemonset-controller
    spec:
      serviceAccountName: openmcp-daemonset-controller
      imagePullSecrets:
        - name: "regcred"
      containers:
        - name: openmcp-daemonset-controller
          # Replace this with the built image name
          image: ketidevit2/openmcp-daemonset-controller:v0.0.1
          command:
          - openmcp-daemonset-controller
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              #value: ""
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "openmcp-daemonset-controller"
      tolerations:
        - key: node.kubernetes.io/not-ready
          effect: NoExecute
          tolerationSeconds: 0
        - key: node.kubernetes.io/unreachable
          effect: NoExecute
          tolerationSeconds: 0