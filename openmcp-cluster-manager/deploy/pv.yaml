apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-kubeconfig
  labels:
    app: kube-config
spec:
  capacity:
    storage: 2Gi
  storageClassName: cluster-manager
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /root/.kube
    server: "10.0.3.20"
    readOnly: false
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-initmodule
  labels:
    app: initmodule
spec:
  capacity:
    storage: 2Gi
  storageClassName: cluster-manager
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /root/workspace/usr/kch/openmcp/Public_OpenMCP/install_openmcp/member
    server: "10.0.3.20"
    readOnly: false
